<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:url" content="https://paulstgermain.github.io/weather/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Weather App" />
  <meta property="og:description" content="A simple weather app showcasing API integration & web app design." />
  <meta property="og:image" content="images/weather.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">

    <div class="weather">
      <h1 class="name weather-item">&nbsp;</h1>
      <img src="" class="icon" />
      <p class="desc weather-item">&nbsp;</p>
      <p class="temp weather-item">&nbsp;</p>

      <div class="stats-wrapper">
        <div class="stat">
          <p class="min weather-item">&nbsp;</p>
        </div>
        <div class="stat">
          <p class="max weather-item">&nbsp;</p>
        </div>
        <div class="stat">
          <p class="feel weather-item">&nbsp;</p>
        </div>
      </div>

    </div>

  </div>

  <footer>
<p>
  Designed by <a href="https://paulstgermain.github.io/">Paul St.Germain</a>
</p>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
